<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Your Giga Pet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Game Script -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>This is your Giga Pet</h1>
    </header>

    <main class="game-layout">
      <!-- Pet image -->
      <section class="pet-image-area">
        <img class="pet-image" src="Images/IMG_7341.jpeg" alt="Your Giga Pet">
      </section>

      <!-- Stats + buttons -->
      <section class="dashboard">
        <div class="stat-line">
          Name: <strong><span class="name"></span></strong>
        </div>
        <div class="stat-line">
          Weight: <span class="weight"></span>
        </div>
        <div class="stat-line">
          Happiness: <span class="happiness"></span>
        </div>
        <div class="stat-line">
          Energy: <span class="energy"></span>
        </div>

        <!-- Pet message -->
        <div id="pet-message" class="pet-message"></div>

        <!-- Action buttons -->
        <div class="button-container">
          <button type="button" class="treat-button">Treat</button>
          <button type="button" class="play-button">Play</button>
          <button type="button" class="exercise-button">Exercise</button>
          <button type="button" class="nap-button">Nap</button>
        </div>
      </section>
    </main>
  </body>
</html>
